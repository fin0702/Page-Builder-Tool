<style>
#dropzone {
top: 150px;
width: 200px;
height: 200px;
border: solid 1px;
}
.object {
width: 50px;
height: 50px;
background-color:#000000;
color:#ffffff;
text-align:center;
line-height:50px;
display:inline-block;
cursor:pointer;
}
.ui-draggable-dragging{
opacity:0.4;
}
.normal{
background-color:#fff;
}
.change{
fill:blue;
}
.over{
fill:orange;
}
.out{
fill:#fff;
}
.complete{
fill:green !important;
}
</style>

<div id="object" class="object">1</div>
<div id="object2" class="object">2</div>
<div id="object3" class="object">3</div>
<div id="object4" class="object">4</div>
<div id="dropzone" class="normal"><svg class="normal" width="100pt" height="100pt" version="1.1" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <path d="m67.5 44.398c0-7.3008-6-13.199-13.301-13.199h-8.3984c-7.3008 0-13.199 5.8984-13.301 13.199v12.602c0 3.3008 2.1016 6.1992 5.1992 7.1992l1.6016 0.5 1.6992 29.102c0.10156 2.1016 1.8008 3.6992 3.8984 3.6992h10.301c2.1016 0 3.8008-1.6016 3.8984-3.6992l1.6992-29.102 1.6016-0.5c3.1016-1.1016 5.1992-4 5.1992-7.1992z"/>
  <path d="m62.5 15c0 6.9023-5.5977 12.5-12.5 12.5s-12.5-5.5977-12.5-12.5 5.5977-12.5 12.5-12.5 12.5 5.5977 12.5 12.5"/>
</svg></div>
<button id="next" style="display:none">Next</button>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js" integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js" integrity="sha512-0bEtK0USNd96MnO4XhH8jhv3nyRF0eK87pJke6pkYf3cM0uDIhNJy9ltuzqgypoIFXw3JSuiy04tVk4AjpZdZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
//defines object as being draggable
$("#object").draggable();
$("#object2").draggable();
$("#object3").draggable();
$("#object4").draggable();
$("#dropzone").droppable({
//defines what to do when object is dropped
drop: function(event, ui) {
//defines what to do when object is dropped
$(this).addClass('change').removeClass('over');
//if all CORRECT objects are dropped:
if (($("#object").is(".dropped"))&&($("#object2").is(".dropped"))&&($("#object3").is(".dropped"))) {
// change color
$("#dropzone").addClass('complete');
// and show button
$("#next").show();
}
//if INCORRECT objects are dropped:
if ($("#object4").is(".dropped")) {
// remove color
$("#dropzone").removeClass('complete');
// hide button
$("#next").hide();
}
},
over: function(event, ui) {
// add hover color to dropzone
$(this).addClass('over');
// if objects are dragged over dropzone add dropped class
if($("#object").is('.ui-draggable-dragging')){$("#object").addClass('dropped')};
if($("#object2").is('.ui-draggable-dragging')){$("#object2").addClass('dropped')};
if($("#object3").is('.ui-draggable-dragging')){$("#object3").addClass('dropped')};
if($("#object4").is('.ui-draggable-dragging')){$("#object4").addClass('dropped')};
},
out: function(event, ui) {
//remove class when object moves outside dropzone
$(this).removeClass('over');
// remove complete color and hide button when object leaves dropzone
$(this).removeClass('complete');$("#next").hide();
//if object moves out of dropzone AND is dragging AND has been dropped, remove dropped class
if(($("#object").is('.ui-draggable-dragging'))&&($("#object").is('.dropped'))){$("#object").removeClass('dropped')};
if(($("#object2").is('.ui-draggable-dragging'))&&($("#object2").is('.dropped'))){$("#object2").removeClass('dropped')};
if(($("#object3").is('.ui-draggable-dragging'))&&($("#object3").is('.dropped'))){$("#object3").removeClass('dropped')};
if(($("#object4").is('.ui-draggable-dragging'))&&($("#object4").is('.dropped'))){$("#object4").removeClass('dropped')};
// if all CORRECT objects remain in dropzone reinstate complete color and button
if (($("#object").is(".dropped"))&&($("#object2").is(".dropped"))&&($("#object3").is(".dropped"))) {
$("#dropzone").addClass('complete');
$("#next").show();
};
}
});
</script>
