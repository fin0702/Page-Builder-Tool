<!--HEADER-->
<header id="ui-header"><!--Header Fixed-->
</header><!--End Header-->

</aside>

<!--LEARNING CONTENT-->

<div id="content" name="section2c" class="container"><!--Learning Content Container-->
<div class="columns animate__animated animate__slideInLeft" onclick="startDust()"><!--Columns Container-->

</div><!--End Right (Desktop) Column Container-->

<button id="play" class="button media-action btn invisible" onclick="document.getElementById('treatment-continue').play();"></button><!--re play button-->

<div id="start-dust" class="column quarter blue btn"><!--Left (Desktop) Column Container-->
<p id="start-text" class="mono">start</p>
<br>
<h2 id="process-text" class="mono">Remove Dust & Debris</h2>
</div><!--End Left (Desktop) Column Container-->

<div id="dust-continue" class="column quarter success btn hide" onclick="sectionTwod()"><!--Success move forward button container-->
<p class="mono">move forward</p>
<br>
<h2 class="mono">Dust & debris removed</h2>
</div><!--End move forward button container-->

</div><!--End Columns Container-->
</div><!--End Learning Content Container-->
