<!-- button - removes the block component from editor -->
<!-- span up span down moves the block component in DOM -->
<!--div style inline block prevents div being entered on return/enter. Div is removed when markup generated-->
<div id="bullet-list" class="block">
<button id="controls" contenteditable="false" class="remove-element" onclick="this.parentNode.remove();"></button>
<span id="controls" class="up"></span><span id="controls" class="down"></span>
<span class="pb-bullet-list">
<ul><div style="display:inline-block;" contenteditable="true">
<li>This is how a list may look when using a simple bullet list.</li>
<li>This is how a list may look when using a simple bullet list.</li>
<li>This is how a list may look when using a simple bullet list.</li>
</div></ul>
</span>
</div>
